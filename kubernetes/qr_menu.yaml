apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: menu-api
  template:
    metadata:
      labels:
        app: menu-api
    spec:
      containers:
        - name: menu-api
          image: murtazox04/menu-api:0.0.1
          ports:
            - containerPort: 8001
          env:
            - name: POSTGRES_DB
              value: "menu_service"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "1234"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: menu-api
spec:
  ports:
    - port: 8001
      targetPort: 8001
  selector:
    app: menu-api
